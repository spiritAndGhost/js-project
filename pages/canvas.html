<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘图</title>
    <link rel="stylesheet" href="../styles/css/main.css">
    <style>
        .container {
            width: 100%;
            height: 400px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="draw-in-me" width="120" height="40">
            <p>Prowerd By HTML5 canvas</p>
            <p>canvas绘图方法，http://www.whatwg.org/specs/web-apps/current-work/multipage/the-canvas-element.html</p>
        </canvas>
    </div>
    <script>
        function draw() {
            var canvas = document.getElementById("draw-in-me");
            if(canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(120.0, 32.0);
                ctx.bezierCurveTo(120.0, 36.4, 116.4, 40.0, 112.0, 40.0);
                ctx.lineTo(8.0, 40.0);
                ctx.bezierCurveTo(3.6, 40.0, 0.0, 36.4, 0.0, 32.0);
                ctx.lineTo(0.0, 8.0);
                ctx.bezierCurveTo(0.0, 3.6, 3.6, 0.0, 8.0, 0.0);
                ctx.lineTo(112.0, 0.0);
                ctx.bezierCurveTo(116.4, 0.0, 120.0, 3.6, 120.0, 8.0);
                ctx.lineTo(120.0, 32.0);
                ctx.closePath();
                ctx.fill();
                ctx.lineWidth = 2.0;
                ctx.strokeStyle = "rgb(255, 255, 255)";
                ctx.stroke();
            }
        }
        window.onload = draw;
    </script>
</body>
</html>
